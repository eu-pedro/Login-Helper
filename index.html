<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1562c5e1f8.js" crossorigin="anonymous" defer></script>

  <title>Login-Helper</title>
</head>
<body>

  <header>
    <h1>Login-Helper</h1>
  </header>

  <main>

    <form>

      <section class="inputs_container">
        <input type="email" placeholder="example@gmail.com">

        <div class="password-container">

          <input type="password" name="field-password" id="field-password" placeholder="********">
          <i class="fa-solid fa-eye"></i>
          <i class="fa-solid fa-eye-slash"></i>
        </div>


      </section>


      <section class="password-infos">

        <div>
          <input type="checkbox">
          <span>Lembrar senha?</span>
        </div>

        <a href="#">Esqueceu sua senha?</a>

      </section>

      <button id="btn-login">Login</button>

      <section class="links-container">
        <span>Ou entre com:</span>
        <aside>

          <a href="#">
            <i class="fa-brands fa-google-plus"></i>
          </a>

          <a href="#">
            <i class="fa-brands fa-linkedin"></i>
          </a>

          <a href="#">
            <i class="fa-brands fa-square-facebook"></i>
          </a>

        </aside>

      </section>




      <footer>
        <hr>
        <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a>
        </span>
      </footer>
    </form>

  </main>


  <script src="js/index.js"></script>
</body>
</html>
